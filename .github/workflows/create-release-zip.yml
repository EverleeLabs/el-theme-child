name: Create Release Zip

on:
  release:
    types: [created, edited, published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name'
        required: true
        type: string

jobs:
  create-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine tag name
        id: tag
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          elif [ -n "${{ github.event.inputs.tag_name }}" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          else
            echo "Error: No tag name provided"
            exit 1
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"

      - name: Create zip file
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          
          # Create a temporary directory structure
          mkdir -p temp-zip/el-theme-child
          
          # Copy all files except those we want to exclude
          # Exclude: .git, .github, .DS_Store, existing zip files, and .gitignore
          find . -maxdepth 1 -type f ! -name "*.zip" ! -name ".DS_Store" ! -name ".gitignore" -exec cp {} temp-zip/el-theme-child/ \;
          
          # Copy any subdirectories (except .git and .github)
          find . -mindepth 1 -maxdepth 1 -type d ! -name ".git" ! -name ".github" ! -name "temp-zip" -exec cp -r {} temp-zip/el-theme-child/ \;
          
          # Create zip from the directory structure
          cd temp-zip
          zip -r ../el-theme-child.zip el-theme-child/
          cd ..
          rm -rf temp-zip
          
          # Verify zip was created
          if [ ! -f el-theme-child.zip ]; then
            echo "Error: zip file was not created"
            exit 1
          fi
          
          echo "Zip file created successfully:"
          ls -lh el-theme-child.zip
          echo "Contents of zip:"
          unzip -l el-theme-child.zip

      - name: Upload zip to release
        run: |
          echo "Uploading el-theme-child.zip to release ${{ steps.tag.outputs.tag_name }}"
          gh release upload "${{ steps.tag.outputs.tag_name }}" el-theme-child.zip \
            --repo "${{ github.repository }}" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
