name: Create Release Zip

on:
  release:
    types: [created]

jobs:
  create-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create zip file
        run: |
          # Install zip if not available
          sudo apt-get update && sudo apt-get install -y zip || true
          
          # Create zip excluding git and github directories
          zip -r el-theme-child.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.DS_Store" \
            -x "*.zip" \
            -x ".gitignore"
          
          # Verify zip was created
          if [ ! -f el-theme-child.zip ]; then
            echo "Error: zip file was not created"
            exit 1
          fi
          
          echo "Zip file created successfully:"
          ls -lh el-theme-child.zip

      - name: Upload zip to release
        run: |
          gh release upload "${{ github.event.release.tag_name }}" el-theme-child.zip \
            --repo "${{ github.repository }}" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

